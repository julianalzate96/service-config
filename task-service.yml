spring:
  application:
    name: project-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/task;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-close-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 9090

